<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập if else</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/output.css">
</head>


<body>
    <h1 class="bg-green-500 text-center text-black p-4 mb-3">Bài Tập Buổi 1 (tương tác giao diện)</h1>
    <div class="container">
            <h2 class=" mt-3 bg-gray-500 text-white text-center">Bài tập Tính Lương</h2>
            <h3 class="text-red-500" >Lương cơ bản 100.000đ / ngày</h3>
        <div>
            <label for="">Nhập số ngày làm</label>
            <input id="ngayCong" class="border block border-red-400 " type="text" placeholder="Vui lòng nhập số ngày làm của bạn">
        </div>
        <button id="tinhLuong" class="p-4 rounded-full bg-green-500 "><p>Lương:</p> <span id="tongLuong"></span></button>


            <h2 class="mt-5 bg-gray-500 text-white text-center">Bài Tập Tính Điểm Trung Bình</h2>
            <h3 class="text-red-500">Nhập Điểm Của Bạn</h3>
        <div>
                <label for="">Điểm Toán</label>
                <input id="diemToan" class="border block border-red-500" type="text" placeholder="Nhập Điểm Toán">
                <label for="">Điểm Lý</label>
                <input id="diemLy" class="border block border-red-500" type="text" placeholder="Nhập Điểm Lý">
                <label for="">Điểm Hóa</label>
                <input id="diemHoa" class="border block border-red-500" type="text" placeholder="Nhập Điểm Hóa">
                <label for="">Điểm Địa</label>
                <input id="diemDia" class="border block border-red-500" type="text" placeholder="Nhập Điểm Địa">
                <label for="">Điểm Sử</label>
                <input id="diemSu" class="border block border-red-500" type="text" placeholder="Nhập Điểm Sử">
                
                <button id="tinhDiemTB" class="p-4 rounded-full bg-green-500 "><p class="bg-green-500">Điểm Trung Bình: <span id="diemTB"></span></p></button>

                <p class="text-red-500 ">Xếp loại: <span id="xepLoai"></span></p>
        </div>

            <h2 class="bg-gray-500 text-center text-white">Bài Tập Tính Giá Đô La Mỹ</h2>
        <div class="mt-5 mb-5">
            <label for="">Nhập Giá Đô Hiện Tại</label>
            <input id="giaUSD" class="border block border-red-500" type="text" placeholder="Nhập Giá USD Hiện Tại">
            <label for="">Nhập Số USD Cần Quy Đổi</label>
            <input id="soLuongUSD" class="border block border-red-500" type="text" placeholder="Nhập Số USD Cần Quy Đổi">

            <button id="tongUSD"  class="  p-4 bg-green-500 rounded-full "><p>Tổng: <span id="tong"></span></p></button>
        </div>
            
            <h2 class="bg-gray-500 text-center text-white">Bài Tập Tính Chu Vi & Diện   Tích Hình Chữ Nhập</h2>
        <div>
            <label for="">Chiều Dài</label>
            <input id="chieuDai" class="border block border-red-500" type="text" placeholder="Chiều Dài">
            <label for="">Chiều Rộng</label>
            <input id="chieuRong" class="border block border-red-500" type="text" placeholder="Chiều Rộng">

            <button id="tinhCa2" class="p-4 bg-green-500 rounded-full">Tính</button>
            <p>Chu vi: <span id="chuVi"></span></p>
            <p>Diện Tích: <span id="dienTich"></span></p>
        </div>

        <h2 class="bg-gray-500 text-center text-white">Hiển Thị Password</h2>

        <div>
            <div class="border border-black mt-3 mb-3 ">
                <label for="">Tên Tài Khoảng</label>
                <input class="block border border-black mb-3" type="text" placeholder="Nhập tên tài khoảng">
                <label for="">Password</label> 
                <button id="hienThiPw" class="p-1 pl-10"><i class="fa fa-eye"></i></button> <hr>
                <input class=" border border-black" type="password" name="password" id="password" placeholder="Nhập mật Khẩu">
            </div>
        </div>
        




    </div>
    <br><br><br><br><br><br><br><br>
<script src="./js/main.js"></script>
</body>

</html>
